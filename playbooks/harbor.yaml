# Deploy DB for dev grouped images only
- hosts: dev
  vars_files:
    - vars/dev-db.yml
  roles:
    - role: geerlingguy.postgresql
      become: true

- hosts: all
  roles:
    - db_prep
  vars:
    # Helm chart versions
    # https://github.com/goharbor/harbor/releases
    harbor_version: "1.10.17"

    # K8s namespace
    harbor_namespace: harbor

    # Helm name of the service
    harbor_deployed_name: harbor
